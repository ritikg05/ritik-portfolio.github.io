<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td{
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">this is a paragraph<br>this is another paragraph </td>
            <td colspan="2">this cell contains a table:</td>
        </tr>

            <td>ABES</td>
            <td>Computer Science</td>
        </tr>
        <tr>
            <td>Library</td>
            <td>Data</td>
        </tr>
        <tr>
            <td>this cell contain a list
                <ul>
                    <li>apples</li>
                    <li>bananas</li>
                    <li>pineapples</li>
                </ul>
            </td>
            <td colspan="2">Hello</td>
        </tr>
    </table>
</body>
</html>
