<!DOCTYPE html>
<html>
<head>
    <title>Table 2</title>
    <style>
        table,td,th{
            border: 2px solid #718946;
            border-collapse: collapse;
            padding: 4px;
            color: wheat;
        }
        tr:nth-child(even){
            background-color: yellow;
        }
        </style>
</head>
<body>
    <table>
        <thead style="background-color: #556b2f">
            <th>No.</th>
            <th>Full name</th>
            <th>Position</th>
            <th>Salary</th>
        </thead>
        <tbody>
        <tr style="background-color: blue">
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr style="background-color: blue">
            <td>3</td>
            <td>Larry Page</td>
            <td>Founder Google</td>
            <td>$1100</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerberg</td>
            <td>Founder Facebook</td>
            <td>$1300</td>
        </tr>
    </tbody>
    </table>
</body>
</html>
